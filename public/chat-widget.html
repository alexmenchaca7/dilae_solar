<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat Widget</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
</head>
<body>
  <div id="odoo-chat-container"></div>

  <script>
        (function() {
        // Evitar duplicados
        if (window.odooChatLoaded) return;
        window.odooChatLoaded = true;

        function loadScript(src) {
            return new Promise((resolve, reject) => {
            const s = document.createElement('script');
            s.src = src;
            s.defer = true;
            s.onload = resolve;
            s.onerror = reject;
            document.body.appendChild(s);
            });
        }

        Promise.all([
            loadScript("https://dashboard.dilaesolar.com/im_livechat/loader/1"),
            loadScript("https://dashboard.dilaesolar.com/im_livechat/assets_embed.js")
        ]).then(() => {
            console.log("Odoo chat cargado una sola vez");
        });
        })();
    </script>
</body>
</html>
